# Alpha Networks SNX6070-486F ONIE ROM configuration

description="AlphaNetworks, SNX6070-486F"

# make one continuous ROM image, i.e. onie-uimage and env sector are adjacent.
# see kernel/linux/arch/powerpc/boot/dts/p2020rdb.dts for NOR flash layout

# format -- the layout of the u-boot + ONIE image
format=contiguous

# map "SNX6070_486F" to the u-boot include/configs/ header file name.
uboot_machine=snx6070_486f

# specify explicity
env_sector_size=0x20000

